<div class="container">
    <h1>
        {{title}}
    </h1>
    <div class="row" *ngIf="alertType">
        <div class="col-md-9 col-md-offset-1">
            <alert [type]="alertType" [dismissible]="true" (onClose)="alertClosed()">
                {{alertMessage}}
            </alert>
        </div>
    </div>
    <div class="row" *ngIf="isLoggedIn()|async">
        <app-display-user (onLoggedOut)="onLoggedOut()"></app-display-user>
    </div>
    <div class="row">
        <div *ngIf="!(isLoggedIn()|async)" class="col-md-4 col-md-offset-1">
            <app-login-user (onSuccess)="onLoginSuccess()" (onError)="onError($event)"></app-login-user>
        </div>
        <div *ngIf="!(isLoggedIn()|async)" class="col-md-4 col-md-offset-1">
            <app-register-user (onSuccess)="onRegisterSuccess()" (onError)="onError($event)"></app-register-user>
        </div>
    </div>
    <div class="row">
        <div *ngIf="!(isLoggedIn()|async)" class="col-md-4 col-md-offset-1">
            <app-reset-password (onSuccess)="onResetPasswordSuccess()" (onError)="onError($event)"></app-reset-password>
        </div>
    </div>
</div>
